<html>
<body>
	<script>
		function onClick(event) {
			alert(text);
		}
	</script>
	<canvas id='lab01' height='100' width='100'>
		<script>
			var canvas = document.getElementById('lab01');
			var ctx = canvas.getContext('2d');
			canvas.addEventListener('click', onClick);
			ctx.fillStyle = '#00ff00';

			var arr = new Array(10000);
			var text='onClick mas=';
			for (y=0;y<100;y++) {
				for (x=0;x<100;x++) {
					if ((x-60)*(x-80)+(y-30)*(y-60)<12) {
						ctx.fillRect(x,y,1,1);
						arr[x+y*100]=1;
						text=text+'1';
					}
					else {
						arr[x+y*100]=0;
						text=text+'0';
					}
				}
						
			}	
			
		</script>
	</canvas>
</body>
</html>
